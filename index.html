<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carosello di array d'oggetti</title>
</head>
<body>
    <div class="container">
        <div class="carosello">
            <div class="img-carosello">
                
            </div>
            <div class="arrow next" ><i class="fa-solid fa-arrow-up"></i></div>
            <div class="arrow prev"><i class="fa-solid fa-arrow-down"></i></div>
            <div class="circles-container">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="slideimg">
            
        </div>
        <div class="pulsanti">
            <button id="stop" class="botton">Stop</button>
            <button id="play" class="botton">Play</button>
            <button id="reverse" class="botton">Reverse</button>
        </div>
    </div>
    <script text="text/javascprit" src="./js/script.js"></script>
</body>
</html>
